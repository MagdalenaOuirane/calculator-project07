<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator - project07</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>




    <section class="calculator">
        <form>
            <input type="text" name="" id="" class="screen" onkeypress="return false">
        </form>
        <div class="buttons">
            <!-- light-blue -->
            <button type="button" class="btn btn-light-blue operation--js" data-num=" * ">*</button>
            <button type="button" class="btn btn-light-blue operation--js" data-num=" / ">/</button>
            <button type="button" class="btn btn-light-blue operaton--js" data-num=" - ">-</button>
            <button type="button" class="btn btn-light-blue operation--js" data-num=" + ">+</button>
            <!-- blue buttons -->
            <button type="button" class="btn btn-blue" data-num=".">.</button>
            <button type="button" class="btn btn-blue" data-num="9">9</button>
            <button type="button" class="btn btn-blue" data-num="8">8</button>
            <button type="button" class="btn btn-blue" data-num="7">7</button>
            <button type="button" class="btn btn-blue" data-num="6">6</button>
            <button type="button" class="btn btn-blue" data-num="5">5</button>
            <button type="button" class="btn btn-blue" data-num="4">4</button>
            <button type="button" class="btn btn-blue" data-num="3">3</button>
            <button type="button" class="btn btn-blue" data-num="2">2</button>
            <button type="button" class="btn btn-blue" data-num="1">1</button>
            <button type="button" class="btn btn-blue" data-num="0">0</button>
            <button type="button" class="btn-equal btn-light-blue">=</button>
            <button type="button" class="btn-clear btn-light-blue">C</button>


        </div>
    </section>

    <script src="./dist/bundle.js"></script>
    
    
</body>

</html>
